<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do navagador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="foto Grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender áudios em HTML5</p>
    <p>audio 1</p>
    <audio src="midia/audio-1.ogg" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <p>audio 2</p>
        <source src="midia/audio-2.mp4" type="audio/mpeg">
        <source src="midia/audio-2.ogg" type="audio/ogg">
        <source src="midia/audio-2.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. Link para download</p>
    </audio>
</body>
</html>
