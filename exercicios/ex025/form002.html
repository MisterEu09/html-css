<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"><!--
        autocomplete ==> Diz de se o autocomplete fica ligado ou não
        Post ==>  é para usar qunado tem sennha
        Get ==> deixa as informações no linlk
    -->
    <p>
        <label for="Iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="12" placeholder="Nome do Usuário"
        autocomplete="username"><!--
            Required ==> Requerido 
            minlength ==> Comprimento minímo de letras
            maxlenght ==> Comprimrnto máximo de letras
            size ==> tamanho da caixa
            placeholder ==> Texto na caixa
        -->
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Senha" autocomplete="current-password">
        <!--
            Para senha pode ser current password ou new passaword
            Current ==> Senha atual
            New ==> Nova senha 
        -->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
