<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a segur. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso </p>
    <ul>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;">Lista com demaracadores</abbr></li>
    </ul>
</body>
</html>
